<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- linking a cdn fontawesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- linking a css Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- linking a css style sheet -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Login/Show page success</title>
</head>
<body>
  <h1>Login/Show page success</h1>
  <div id="containers">
    {% with messages = get_flashed_messages(category_filter=['login']) %}
          {% if messages %}
              {% for elt in messages %}
              <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>
              <div class=" infos alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  {{elt}}
                </div>
              </div>
              {% endfor %}
          {% endif %}
      {% endwith %}
    <form action="/login_process" method="POST">
          <div class="form-row my-4">
            <div class="form-group col-md-12">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" value="{{session['email']}}" id="email">
            </div>
          </div>
          <div class="form-row my-4">
            <div class="form-group col-md-12 relative">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" value="" id="password">
              <i class="fas icon-password fa-eye fa-eye-slash absolute"></i>
            </div>
          </div>
       <div class="save my-4">
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>   
    </form>
    <p>Don't have an account ? <a href="/register">Register at</a></p>
  </div>
  {# a comment #}



  

<script type = "text/javascript" src = "{{ url_for('static', filename = 'js/main.js') }}" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
